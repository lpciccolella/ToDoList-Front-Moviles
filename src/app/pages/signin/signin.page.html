<app-header [routeBack]="'/'" [hasBack]="true" [authRedirect]="'/signup'" [showHeaderAuthButton]="true"
    headerAuthButton="Sign Up">
</app-header>

<ion-content>
    <div id="header">
        <h1>Sign In</h1>
        <img src="https://res.cloudinary.com/instagram-web2/image/upload/v1604963811/wunderlist-clon-moviles/logo01_vfxlry.png" />
    </div>
    <app-form [authForm]='signInForm' [button]="'Sign In'" (formEvent)='postData($event)'></app-form>
</ion-content>
